<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Brizo Fast Food Melaka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Brizo Fast Food Melaka Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/public/customer.html">Customer Portal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="customer-portal">
            <h1>Customer Portal</h1>

            <!-- Login Form -->
            <div id="login-section" class="form-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Not registered? <a href="#" id="show-register">Register here</a></p>
                <p>Forgot password? <a href="#" id="show-reset">Reset here</a></p>
            </div>

            <!-- Registration Form -->
            <div id="register-section" class="form-section" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already registered? <a href="#" id="show-login-from-register">Login here</a></p>
            </div>

            <!-- Profile Section -->
            <div id="profile-section" class="form-section" style="display: none;">
                <h2>Welcome, <span id="customer-name"></span></h2>
                <button id="logout">Logout</button>
                
                <h3>Edit Profile</h3>
                <form id="profile-form">
                    <input type="text" name="name" placeholder="New Name" required>
                    <button type="submit">Update Profile</button>
                </form>

                <h3>Change Password</h3>
                <form id="change-password-form">
                    <input type="password" name="oldPassword" placeholder="Old Password" required>
                    <input type="password" name="newPassword" placeholder="New Password" required>
                    <button type="submit">Change Password</button>
                </form>
            </div>

            <!-- Reset Password Form -->
            <div id="reset-section" class="form-section" style="display: none;">
                <h2>Reset Password</h2>
                <form id="reset-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="submit">Send Reset Link</button>
                </form>
                <p>Back to <a href="#" id="show-login-from-reset">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Brizo Fast Food Melaka. All rights reserved.</p>
    </footer>

    <script src="customer.js"></script>
</body>
</html>
